<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace = "~{base::html(
        ~{::title},
        ~{::content},
        ~{::additionalCss},
        ~{}
    )}"
>

<th:block th:fragment = "additionalCss">
    <link rel="stylesheet" href="style.css"/>
</th:block>

<title>Heaven</title>
<th:block th:fragment ="content">
    <h1>Welcome to Heaven</h1>
    <p>Your one-stop place to live after you die</p>
    <img src="papa.jpg" id = "champion-image">
    <p>Current Date Time: <span th:text = "${currentDateTime}"></span></p>
</th:block>

</html>
