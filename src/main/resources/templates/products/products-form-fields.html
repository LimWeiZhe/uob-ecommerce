// to be reused as a template

<div th:fragment="fields">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <!-- // its purpose is to fill up the name in the Product Model -->
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
    </div>
 </div>
