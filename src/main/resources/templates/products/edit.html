<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: html(
    ~{::title},
    ~{::content},
    ~{},
    ~{}
    )}">
    <head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
   <title>Edit Product</title>
    <th:block th:fragment ="content">
            <div class="container mt-5">
                <h1 class="mb-4">Edit Product</h1>
                <form th:object="${product}" th:action="@{/products/{id}/edit(id=${product.id})}" method="post">
                    <!-- Include the form fields partial here -->
                    <div th:replace="~{products/products-form-fields :: fields}"></div>
                  
                    <button type="submit" class="btn btn-primary">Update Product</button>
                </form>
            </div>
         
            <!-- Bootstrap JS (optional, if you need Bootstrap's JavaScript features) -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>    </th:block>
</html>
